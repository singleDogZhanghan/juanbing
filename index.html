<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>study-002</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <style>
      body, html {
          padding: 0;
          margin: 0
      }

      .container-custom, body, html {
          width: 100%;
          height: 100%;
          overflow: hidden
      }

      .container-custom {
          display: grid;
          grid-template-columns:75px 1fr;
          grid-template-rows:100px 1fr 90px 300px;
          row-gap: 8px;
          background: #f3f3f3;
          padding-top: 70px;
          box-sizing: border-box;
      }

      .container-custom .el-button {
          width: 28px;
          height: 28px;
          margin: 0
      }

      .container-custom .header {
          padding: 4px 8px;
          box-sizing: border-box;
          background: #fff;
          grid-column-start: span 2;
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-columns:1fr 80px;
          grid-template-rows:1fr
      }

      .container-custom .header .goods {
          width: 100%;
          height: 100%;
          display: grid;
          grid-template-rows:1fr 1fr 1fr;
          transition: none
      }

      .container-custom .header .goods.moving {
          transition: all .3s ease-in-out;
          transform: translate(-110px, 100px) scale(.2)
      }

      .container-custom .header .button-area {
          grid-template-columns:1fr;
          grid-template-rows:1fr;
          display: grid;
          gap: 8px;
          place-items: center
      }

      .container-custom .header .button-area .el-button {
          width: 76px
      }

      .container-custom .title {
          background: #fff;
          padding: 4px 0 0 8px;
          font-size: 15px;
          line-height: 28px;
          font-weight: 600;
          text-align: center
      }

      .container-custom .title.current {
          color: #f51501
      }

      .container-custom .title i {
          font-size: 18px;
          margin-right: 4px
      }

      .container-custom .list {
          background: #fff;
          width: 100%;
          height: 100%;
          overflow: auto;
          padding: 8px;
          box-sizing: border-box
      }

      .container-custom .list .item {
          height: 32px;
          display: grid;
          grid-template-columns:1fr 50px 20px 30px 60px 28px 28px;
          -moz-column-gap: 8px;
          column-gap: 8px;
          font-size: 14px;
          place-items: center;
          margin-bottom: 4px
      }

      .container-custom .list.current {
          color: #333
      }

      .container-custom .list.current .item:first-child {
          background: hsla(0, 7%, 65%, .2);
          color: #ec5c5c
      }

      .container-custom .list.recent {
          color: #666
      }

      .container-custom .list.finished {
          color: #999
      }

  </style>
</head>
<body>
<div id="app"></div>
<script>
  new window.Vue({
    template: `
      <div class="container-custom">
      <div class="header">
        <div class="goods" ref="goods">
          <el-radio-group v-model="addItem.name" size="mini">
            <el-radio-button
              v-for="item in goodList"
              :label="item.name"
              :key="item.name"
            />
          </el-radio-group>

          <el-radio-group v-model="addItem.size" size="mini">
            <el-radio-button
              v-for="item in goodList.find((e) => e.name === addItem.name)
              .sizeList"
              :label="item"
              :key="item"
            />
          </el-radio-group>

          <el-radio-group v-model="addItem.taste" size="mini">
            <el-radio-button
              v-for="item in goodList.find((e) => e.name === addItem.name)
              .tasteList"
              :label="item"
              :key="item"
            />
          </el-radio-group>
        </div>

        <div class="button-area">
          <el-button size="mini" type="primary" round @click="addOrder">
            下单 {{ String(addItemIndex).padStart(3, "0") }}
          </el-button>
        </div>
      </div>

      <span class="title current"
      ><i class="el-icon-bell" />({{ currentList.length }})<br />待处理</span
      >
      <div class="list current">
        <div
          class="item"
          v-for="(item, index) in currentList"
          :key="index + 'current'"
        >
          <span>{{ item.index }}</span>
          <span>{{ item.name }}</span>
          <span>{{ item.size }}</span>
          <span>{{ item.taste }}</span>
          <span>{{ item.time }}</span>
          <el-button
            size="mini"
            type="primary"
            icon="el-icon-check"
            circle
            @click="finishOrder(item)"
          />
          <el-button
            size="mini"
            type="danger"
            icon="el-icon-delete"
            circle
            @click="deleteOrder(item)"
          />
        </div>
      </div>

      <span class="title"><i class="el-icon-shopping-cart-2" />新订单</span>
      <div class="list recent">
        <div
          class="item"
          v-for="(item, index) in recentAddList"
          :key="index + 'recent'"
        >
          <span>{{ item.index }}</span>
          <span>{{ item.name }}</span>
          <span>{{ item.size }}</span>
          <span>{{ item.taste }}</span>
          <span>{{ item.time }}</span>
          <span />
          <el-button
            size="mini"
            type="danger"
            icon="el-icon-delete"
            circle
            @click="deleteOrder(item)"
          />
        </div>
      </div>

      <span class="title"
      ><i class="el-icon-hot-water" />({{
          reversedFinishedList.length
        }})<br />已完成</span
      >
      <div class="list finished">
        <div
          class="item"
          v-for="(item, index) in reversedFinishedList"
          :key="index + 'finished'"
        >
          <span>{{ item.index }}</span>
          <span>{{ item.name }}</span>
          <span>{{ item.size }}</span>
          <span>{{ item.taste }}</span>
          <span>{{ item.time }}</span>
        </div>
      </div>
      </div>`,
    name: "CheckPlanView",
    data() {
      return {
        goodList: [
          {
            name: "卷饼",
            size: "大",
            taste: "微辣",
            time: "",
            sizeList: ["大", "小"],
            tasteList: ["不辣", "微辣", "中辣", "特辣"]
          },
          {
            name: "夹馍",
            size: "",
            taste: "微辣",
            time: "",
            sizeList: ["大"],
            tasteList: ["不辣", "微辣", "中辣", "特辣"]
          },
          {
            name: "凉皮",
            size: "",
            taste: "微辣",
            time: "",
            sizeList: ["大"],
            tasteList: ["不辣", "微辣", "中辣", "特辣"]
          },
          {
            name: "擀面皮",
            size: "",
            taste: "微辣",
            time: "",
            sizeList: ["大"],
            tasteList: ["不辣", "微辣", "中辣", "特辣"]
          }
        ],
        finishedList: [
          // 所有已完成
          // { name: '卷饼', size: '大', taste: '微辣', time: '15:39:19' },
        ],
        currentList: [
          // { name: '卷饼', size: '大', taste: '微辣', time: '15:39:19' },
        ], // 当前剩余
        recentAddList: [
          // { name: '卷饼', size: '大', taste: '微辣', time: '15:39:19' },
        ], // 最近添加
        showRecentAddSize: 2, // 显示最近添加数量
        addItem: {
          index: "",
          name: "卷饼",
          size: "大",
          taste: "微辣",
          time: ""
        }, // 添加订单
        addItemIndex: 1
      };
    },
    computed: {
      reversedFinishedList() {
        return [...this.finishedList].reverse();
      }
    },
    created() {
      window.test = this;
    },
    methods: {
      addOrder() {
        const date = new Date();
        this.$refs.goods.classList.add("moving");
        setTimeout(() => {
          if (this.recentAddList.length >= this.showRecentAddSize) {
            this.recentAddList.shift();
          }
          const { name, size, taste } = this.addItem;
          const str = `${this.addItemIndex}号下单成功，${name}${size}份${taste}`;
          window.speechSynthesis.speak(new SpeechSynthesisUtterance(str));
          const item = {
            ...this.addItem,
            index: String(this.addItemIndex++).padStart(3, "0"),
            time: `${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`
          };
          this.recentAddList.push(item);
          this.currentList.push(item);
          this.$refs.goods.classList.remove("moving");
        }, 300);
      },
      deleteOrder(item) {
        let index = this.currentList.indexOf(item);
        if (index !== -1) {
          this.currentList.splice(index, 1);
        }
        index = this.recentAddList.indexOf(item);
        if (index !== -1) {
          this.recentAddList.splice(index, 1);
        }
      },
      finishOrder(item) {
        const { index } = item;
        const str = `${Number(index)}号订单已完成`;
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(str));
        this.finishedList.push(item);
        this.deleteOrder(item);
      }
    }
  }).$mount("#app");
</script>
</body>
</html>
